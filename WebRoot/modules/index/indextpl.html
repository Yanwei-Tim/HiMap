<!-- 图层展示 -->
<script id="tpl_layerdiv" type="text/x-handlebars-template">
	<ul>
		{{#layergroups}}
		<li>
			 <div class='layer_title'> <img  src='{{licon}}' style='vertical-align:middle;width:17px;height:17px;' />&nbsp;{{lname}}</div> 
			 <div class = 'layer_content'>
				<table border='0' class = 'layer_table'>
					{{#layers}}
					<tr>
						{{#TRlayers}}
						<td>
							<input type='hidden' class='modulename' value='{{modulename}}'/>
							<input type='hidden' class='cfunc' value=\"{{cfunc}}\"/>
                            <input type='hidden' class='ucfunc' value=\"{{ucfunc}}\"/>
							<div class ='layer_check'><img src='modules/index/images/uncheck.png'/></div>
							<span  id='{{lid}}' class='layer_type'>
								<img  class="layer_icon" src="{{licon}}" title='{{lname}}' />{{lname}}
							</span>
							&nbsp;&nbsp;<img src='modules/index/images/nail.png' class='nail' title='固定在右侧' />
						</td>
						{{/TRlayers}}
					</tr>
					{{/layers}}
				</table>
			</div>
		</li>
		{{/layergroups}}
	</ul>
</script>
