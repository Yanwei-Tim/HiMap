<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link href="../../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--IE8 适配Bootstrap补丁-->
    <!--[if lt IE 9]>
    <script src="../../../vendor/bootstrap/js/html5shiv.min.js"></script>
    <script src="../../../vendor/bootstrap/js/respond.min.js"></script>
    <![endif]-->
    <title>路网分析人工维护系统</title>
    <style>
        .ms-controller {
            visibility: hidden
        }
    </style>
    <!--<script src="vendor/require/require.js" data-main="index"></script>-->
    <script src="../../../vendor/require/require.js"  data-main="js/editsection"></script>
</head>

<body ms-controller="editsection" class="ms-controller">
    <div class="container-fluid" >
       <!--内容行-->
       <div class="row" style="background-color: #E2DEDF;padding: 10px;">
           <!--left-->
           <div class="col-md-6" id="sectiontbl" style="padding: 5px;height:100%;overflow:scroll;">
           		<form class="form-inline" style='padding-bottom:5px'>
				    <label for="exampleInputName2">路段名称</label>
				    <input type="text" class="form-control" id="searchSecName" ms-duplex="srchSecName" data-duplex-changed="srchSecNamechange" style='width:200px'>
				</form>
	           	<table id="tbPassSearch" title="dddd" class="table table-hover table-bordered table-condensed">
	                <tr style="background-color: #7B7E87;font-weight: bold;color: #ffffff">
	                    <td align="center">路段编号</td>
	                    <td align="center">路段名称</td>
	                    <td align="center">关联弧段</td>
	                    <td align="center">编辑</td>
	                </tr>
	                <tr ms-repeat = "sectionList">
	                	<td ms-text ="el.SECTIONID"></td>
	                	<td ms-text ="el.SECTIONNAME"></td>
	                	<td ms-text ="el.ARCS"></td>
	                	<td><img src='images/modify.png' ms-on-click="editsectionarcs(el)" style='width: 16px;height: 16px'</td>
	                </tr>
	                
	            </table>
           </div>
           <!--center-->
           <div class="col-md-6" id="mapdiv"  style="padding: 5px;height:100%;">
           		<iframe id="mapframe" scrolling="no" width="100%" height="100%" frameborder="0" style="margin: 0"></iframe>
           </div>
       </div>
    </div>

</body>


</html>
