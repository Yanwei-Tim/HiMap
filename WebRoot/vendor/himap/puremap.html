<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:v ="urn:schemas-microsoft-com:vml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=gbk"/>
    <title></title>
    <script language="javascript" src="getMapParam.js"></script>
    <script>
       function initmap(){
           _MapApp = new EzMap(document.getElementById("map"));
           var pOverview=new OverView();
           pOverview.minLevel=8;
           pOverview.maxLevel=10;
           _MapApp.addOverView(pOverview);
           _MapApp.editOverlay();

           _MapApp.showMapControl();
           _MapApp.hideCopyright();
           _MapApp.map.hideMapControl();
           _MapApp.map.hideMapServer();
           _MapApp.centerAndZoom(new Point(120.38013,36.08662), 3);
           
       }
        function mapclick(){
		 	if(typeof(window.parent.mapclick)!='undefined'){
		 		window.parent.mapclick.call(window.parent,event);
		 	}
		 }
      
    </script>
</head>
<body onload="initmap()" style="overflow-x:hidden;overflow-y:hidden">
<div id="map" style="top: 1px; left: 0px; border-bottom: 0px;" onclick="mapclick"></div>
<script src="../require/require.js"  data-main="puremap"></script>
</body>
</html>
